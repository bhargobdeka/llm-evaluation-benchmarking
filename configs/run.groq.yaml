run_name: phase4-groq-open-source
seed: 42

benchmark:
  name: mmlu_subset
  split: dev
  dataset_path: data/benchmarks/mmlu_subset/dev.jsonl
  max_samples: 5

providers:
  - provider: groq
    model: qwen/qwen3-32b
    api_key_env: GROQ_API_KEY
    temperature: 0.0
    max_tokens: 256
  - provider: groq
    model: moonshotai/kimi-k2-instruct
    api_key_env: GROQ_API_KEY
    temperature: 0.0
    max_tokens: 256
  - provider: groq
    model: openai/gpt-oss-120b
    api_key_env: GROQ_API_KEY
    temperature: 0.0
    max_tokens: 256
  - provider: groq
    model: llama-3.3-70b-versatile
    api_key_env: GROQ_API_KEY
    temperature: 0.0
    max_tokens: 256
